<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3; url=https://minchev.dev">
    <title>Viktor Minchev - Website Moved</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .loading {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
    <script type="text/javascript">
        setTimeout(function() {
            window.location.href = "https://minchev.dev";
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Website Moved!</h1>
        <p>I have changed my website to a new location.</p>
        <p>You will be redirected automatically in a few seconds...</p>
        <a href="https://minchev.dev">Visit minchev.dev</a>
        <div class="loading">Redirecting to my new website...</div>
    </div>
</body>
</html>
